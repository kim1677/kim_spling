<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.thymeleaf/layout"
	layout:decorate="~{game/default}">
	
<head>
	<title layout:fragment="title">게임리뷰</title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>
	<div layout:fragment="main" id="main">
	
		<div id="section_top">
			<h3>모바일 게임 공략 글 작성 페이지입니다.</h3>
			<p> 
				<a href="/gameReview/write">리뷰 작성</a>
			</p>
		</div>
		
		<div id="section_middle">
			<table id="reviewList">
				<tr>
					<th>번호</th>
					<th>게임</th>
					<th>작성일</th>
				</tr>
				
				<tr th:each="row : ${reviewList}">
					<td>
						<a th:href="'/gameReview/view/'+${row.post_id}" th:text="${row.post_id}"></a>
					</td>
					<td th:text="${row.game_name}"></td>
					<td th:text="${#temporals.format(row.write_date,'yyyy-MM-dd')}"></td>
				</tr>
				
			</table>
		</div>
		
		<div id="section_bottom">
			<div id="searchBox">
			</div>
		</div>
		
	</div>
</html>
