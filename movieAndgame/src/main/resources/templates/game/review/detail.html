<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.thymeleaf/layout"
	layout:decorate="~{game/default}">
<head>
	<title layout:fragment="title"></title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>
	<div layout:fragment="main" id="main">
		<table th:object="${gameReviewDto}">
			<tr>
				<td>번호 : </td>
				<td th:text="*{post_id}"></td>
			</tr>
			<tr>
				<td>장르 : </td>
				<td th:text="*{title}"></td>
			</tr>
			<tr>
				<td>작성자 : </td>
				<td th:text="*{writer}"></td>
			</tr>
			<tr>
				<td>게임 : </td>
				<td th:text="*{game_name}"></td>
			</tr>
			<tr>
				<td>내용 : </td>
				<td th:text="*{target_post}"></td>
			</tr>
			<tr>
				<td>날짜 : </td>
				<td th:text="*{write_date}"></td>
			</tr>
		</table>
	</div>
</html>
